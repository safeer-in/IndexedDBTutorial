<html>
<head>
<style type="text/css">
table.gridtable {
	font-family: verdana,arial,sans-serif;
	font-size:12px;
	color:#333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
}
table.gridtable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #dedede;
}
table.gridtable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #ffffff;
}
</style>
</head>
<body>

<div>	
<h3>IndexedDb Tutorial</h3>

<div>
	<h4>Add Employees</h4>
	<form id="frm_employee">
	Name <input type="text" id="name" required>
	Employee ID <input type="text" id="id" required>
	Designation <input type="text" id="desg" required>
	<button id="add_employee">ADD</button>
	</form>
</div>
<div>
	<h4>Search</h4>
	By Name <input type="text" id="byname">
	<button id="search">Search</button>
</div>
<br>
<div>
	<h4>List Employees</h4>	
	<div id="data"></div>
</div>
<br>
<div>
	<button id="clear_store">Clear Employees</button>
</div>


<script type="text/javascript" src="libs/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="indexeddb.js"></script>
</body>
</html>
